<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Bodoni:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" /><script defer src="/js/app.js"></script>
</head>
<body data-lang="kr">
<!-- Header -->
<nav class="nav is-top" aria-label="Primary"><div class="nav-inner container">
    <a class="brand" href="/" aria-label="GONET Home">
        <img class="logo logo-black" src="/assets/gonet-logo-black.png" alt="gonet — good one table">
        <img class="logo logo-white" src="/assets/gonet-logo-white.png" alt="" aria-hidden="true">
    </a>
    <div class="nav-links" role="menubar">
        <a href="/">Home</a><a href="/story">Our Story</a><a href="/collection">Collection</a>
        <a href="/film">Film & Visuals</a><a href="/consulting">Consulting</a><a href="/product">Product</a><a href="/contact">Contact</a>
    </div>
    <div class="nav-actions">
        <button class="btn" id="langToggle" aria-pressed="false">KR / EN</button>
        <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false" aria-controls="menuPanel"><span class="menu-icon" aria-hidden="true"></span></button>
    </div>
</div></nav>

<!-- Slide-over Menu Panel -->
<div id="menuPanel" class="menu-panel" hidden>
    <button class="menu-backdrop" data-close aria-label="Close menu (backdrop)"></button>
    <aside class="menu-sheet" role="dialog" aria-modal="true" aria-label="Site menu">
        <header class="menu-sheet-head"><span>Menu</span><button class="menu-close" id="menuClose" aria-label="Close menu"><span class="menu-icon" aria-hidden="true"></span></button></header>
        <nav class="menu-sheet-body">
            <a href="/">Home</a><a href="/story">Our Story</a><a href="/collection">Collection</a>
            <a href="/film">Film & Visuals</a><a href="/consulting">Consulting</a><a href="/product">Product</a><a href="/contact">Contact</a>
            <hr><a href="https://www.instagram.com/g.one_t/" target="_blank" rel="noopener">Instagram</a><a href="https://www.youtube.com/c/GONETable" target="_blank" rel="noopener">YouTube</a>
        </nav>
    </aside>
</div>

<main class="container section">
    <h2>Contact</h2><div class="rule"></div>
    <form class="form" action="#" method="post">
        <div class="two">
            <label>이름 / Name <input required name="name" placeholder="Your name" /></label>
            <label>이메일 / Email <input required type="email" name="email" placeholder="you@example.com" /></label>
        </div>
        <label>메시지 / Message <textarea required name="message" rows="6" placeholder="프로젝트/협업/문의 내용을 적어주세요."></textarea></label>
        <button class="btn" type="submit">Send</button>
    </form>
    <div class="row" style="margin-top:14px">
        <a class="btn" href="mailto:hello@gonet.example">Email</a>
        <a class="btn" href="https://www.instagram.com/g.one_t/" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://www.youtube.com/c/GONETable" target="_blank" rel="noopener">YouTube</a>
    </div>
</main>

<!-- Icon-only Footer -->
<footer class="container footer" aria-label="Footer">
    <div>© GONET — The Art of a Good Table</div>
    <nav class="footer-icons" aria-label="Contact & Social">
        <a class="icon-btn" href="mailto:hello@gonet.example" aria-label="Email">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                <path d="M3 7.5L12 13l9-5.5"></path>
            </svg>
        </a>
        <a class="icon-btn" href="https://www.instagram.com/g.one_t/" target="_blank" rel="noopener" aria-label="Instagram">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="5"></rect>
                <circle cx="12" cy="12" r="3.5"></circle>
                <circle cx="17" cy="7" r="1"></circle>
            </svg>
        </a>
        <a class="icon-btn" href="https://www.youtube.com/c/GONETable" target="_blank" rel="noopener" aria-label="YouTube">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="7" width="18" height="10" rx="2.5"></rect>
                <path d="M10 9.5 L15 12 L10 14.5 Z" fill="currentColor" stroke="none"></path>
            </svg>
        </a>
    </nav>
</footer>
</body>
</html>
