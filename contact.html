<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GONET — Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Bodoni:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/assets/gonet-logo-black.png">
    <script defer src="/js/app.js"></script>
</head>
<body class="contact" data-lang="kr">
<!-- Header -->
<nav class="nav is-top" aria-label="Primary">
    <div class="nav-inner container">
        <a class="brand" href="/" aria-label="GONET Home">
            <img class="logo logo-black" src="/assets/gonet-logo-black.png" alt="GONET — GOOD ONE TABLE">
            <img class="logo logo-white" src="/assets/gonet-logo-white.png" alt="" aria-hidden="true">
        </a>
        <div class="nav-links" role="menubar">
            <a href="/story">Our Story</a>
            <a href="/collection">Collection</a>
            <a href="/film">Scene</a>
            <a href="/consulting">Consulting</a>
            <a href="/contact" class="active">Contact</a>
        </div>
        <div class="nav-actions">
            <nav class="nav-social" aria-label="Contact & Social">
                <a class="icon-btn" href="mailto:gonet@goodonetable.com" aria-label="Email"></a>
                <a class="icon-btn" href="https://www.instagram.com/g.one_t/" target="_blank" rel="noopener" aria-label="Instagram"></a>
                <a class="icon-btn" href="https://www.youtube.com/c/GONETable" target="_blank" rel="noopener" aria-label="YouTube"></a>
            </nav>
            <button class="btn lang-toggle" id="langToggle" aria-pressed="false" aria-label="Toggle language">KR</button>
            <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false" aria-controls="menuPanel"><span class="menu-icon" aria-hidden="true"></span></button>
        </div>
    </div>
</nav>

<!-- Menu -->
<div id="menuPanel" class="menu-panel" hidden>
    <div class="menu-overlay" role="dialog" aria-modal="true" aria-label="Site menu">
        <header class="menu-bar container">
            <a class="brand" href="/" aria-label="GONET Home">
                <img class="logo logo-black" src="/assets/gonet-logo-black.png" alt="GONET — GOOD ONE TABLE">
                <img class="logo logo-white" src="/assets/gonet-logo-white.png" alt="" aria-hidden="true">
            </a>
            <button class="menu-close" id="menuClose" aria-label="Close menu"><span class="menu-icon" aria-hidden="true"></span></button>
        </header>
        <nav class="menu-links container">
            <a href="/story">Our Story</a>
            <a href="/collection">Collection</a>
            <a href="/film">Scene</a>
            <a href="/consulting">Consulting</a>
            <a href="/contact" class="active">Contact</a>
            <hr>
        </nav>
        <div class="menu-social container" aria-label="Contact & Social">
            <a class="icon-btn" href="mailto:gonet@goodonetable.com" aria-label="Email"></a>
            <a class="icon-btn" href="https://www.instagram.com/g.one_t/" target="_blank" rel="noopener" aria-label="Instagram"></a>
            <a class="icon-btn" href="https://www.youtube.com/c/GONETable" target="_blank" rel="noopener" aria-label="YouTube"></a>
        </div>
    </div>
</div>

<main>
    <section class="contact-split container">
        <div class="contact-photo">
            <img src="/assets/contact.png" alt="GONET contact">
        </div>

        <aside class="contact-panel">
            <h1 class="contact-title">CONTACT</h1>
            <p class="contact-sub lang lang-kr">프로젝트 / 협업 / 문의 내용을 적어주세요.</p>
            <p class="contact-sub lang lang-en">Tell us about your project, collaboration, or question.</p>

            <form id="contactForm" class="contact-form" method="post" action="/api/contact">
                <input type="hidden" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px" aria-hidden="true">
                <label class="visually-hidden" for="c-email">Email</label>
                <input id="c-email" name="email" type="email" placeholder="EMAIL*" required>

                <label class="visually-hidden" for="c-name">First name</label>
                <input id="c-name" name="first_name" type="text" placeholder="FIRST NAME*" required>

                <label class="visually-hidden" for="c-msg">Message</label>
                <textarea id="c-msg" name="message" rows="6" placeholder="ENTER YOUR MESSAGE*" required></textarea>

                <button type="submit" class="btn btn-primary" id="contactSubmit">SUBMIT</button>
                <p id="contactNote" class="contact-note" aria-live="polite"></p>
            </form>

            <p class="contact-alt">or email us directly: <a href="mailto:gonet@goodonetable.com">gonet@goodonetable.com</a></p>
        </aside>
    </section>

    <footer class="site-foot" aria-label="Site footer">
        <div class="container">©2025 GONET All rights reserved.</div>
    </footer>
</main>
</body>
</html>
